<svg xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 400 200" width="400" height="200"
>
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes pupil-move{
                    0%{
                        transform:translate(0%);
                    }
                    
                    25%{
                        transform:translate(12%);
                    }

                    50%{
                        transform:translate(0%);
                        
                    }

                    75%{
                        transform:translate(-12%);
                        
                    }
                    100%{
                        transform:translate(0%);
                        
                    }
                }
                @keyframes bio-move{
                    0%{
                        transform:translate(0%);
                    }
                    
                    25%{
                        transform:translate(2%);
                    }

                    50%{
                        transform:translate(0%);
                        
                    }

                    75%{
                        transform:translate(-2%);
                        
                    }
                    100%{
                        transform:translate(0%);
                        
                    }
                }

                .pupil{
                    animation: pupil-move cubic-bezier(0.5,0.1,0.5,0.1) 4s infinite;
                    animation-delay:2.2s
                }

                .bio{
                    animation: bio-move cubic-bezier(0.5,0.1,0.5,0.1) 4s infinite;
                    animation-delay:2.2s
                }
            </style>
        </div>
    </foreignObject>
    <g filter="url(#filter)"
    clip-path="url(#linear-appear-clip)"
    fill="none" stroke="#b0b020"
    stroke-width="20">
        <use href="#eye"/>


        <g clip-path="url(#eye-clip)">
            <g class="pupil">
                <circle cx="200" cy="100" r="65"
                />
                <text stroke="none" fill="#902238" font-size="50"
                alignment-baseline="middle"
                text-anchor="middle"
                class="bio"
                x="200" y="100">Bio</text>
            </g>
        </g>
    </g>

    <defs>
        <path id="eye"
        d="M 10,100
        C 30,080 100,25 200,25
        300,25 370,80 390,100
        370,120 300,175 200,175
        100,175 30,120 10,100Z"/>

        <clipPath id="eye-clip">
            <use href="#eye"/>
        </clipPath>

        <filter id="filter">
            <feTurbulence type="fractalNoise"
            numOctaves="3" baseFrequency="0.1"/>
            <feDisplacementMap in="SourceGraphic"
            scale="10"/>
        </filter>
        

        <clipPath id="linear-appear-clip">
            <rect width="0" height="200">
                <animate attributeName="width"
                from="0" to="400" dur="1.2" fill="freeze"
                begin="0"/>
            </rect>
        </clipPath>
    </defs>
</svg>